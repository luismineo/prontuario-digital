<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prontuário Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* background-color: #f8f9fa; */
        }

        /* Modo Claro: Fundo levemente acinzentado */
        [data-bs-theme="light"] body {
            background-color: #e9ecef; /* Cinza claro (Bootstrap $gray-200) */
        }

        /* Modo Escuro: Card um pouco mais claro que o fundo */
        [data-bs-theme="dark"] .login-card {
            /* Usa a variável do Bootstrap para fundos secundários,
               que é um pouco mais clara que o fundo principal escuro. */
            background-color: var(--bs-secondary-bg);
        }


        /* Modo Claro: Garante que o card seja branco (ou o padrão) */
        [data-bs-theme="light"] .login-card {
            background-color: var(--bs-card-bg); /* Padrão do Bootstrap */
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            border: none;
            border-radius: 0.5rem;
        }
        .login-card .form-control {
            margin-bottom: 1rem;
        }
        .login-card h3 {
            font-weight: 600;
            color: #0d6efd; /* Azul primário do Bootstrap */
        }
    </style>
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                <i class="bi" id="bd-theme-icon"></i>
                <span class="d-none" id="bd-theme-text">Toggle theme</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i>Claro<i class="bi bi-check-lg ms-auto d-none"></i></button></li>
                <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                    <i class="bi bi-moon-stars-fill me-2"></i>
                        Escuro
                        <i class="bi bi-check-lg ms-auto d-none"></i></button></li>
                <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"><i class="bi bi-circle-half me-2"></i>Automático<i class="bi bi-check-lg ms-auto d-none"></i></button></li>
            </ul>
        </div>
    </div>
    <div class="card login-card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">ProAMP</h3>

            <div id="login-alert-container"></div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="login-button">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script> <script src="js/darkmode.js"></script><script src="js/login.js"></script>
</body>
</html>
